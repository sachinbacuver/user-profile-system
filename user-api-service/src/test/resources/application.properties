# This tells Spring Kafka to use the random port assigned by @EmbeddedKafka
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}

# Configure test consumer group
test.consumer.group-id=test-consumer-group

# Use JSON serializer/deserializer for our event DTO
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Configure the JSON deserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.tdd.user_api_service.dto
spring.kafka.consumer.properties.spring.json.type.mapping=userCreatedEvent:com.tdd.user_api_service.dto.UserResponse

app.kafka.user-created-topic=user-created-topic