version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: user-profile-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - tdd-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: user-profile-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - tdd-network

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: user-profile-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - tdd-network

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    networks:
      - tdd-network

  user-api-service:
    build:
      context: ./user-api-service
      dockerfile: Dockerfile
    container_name: user-api-service
    ports:
      - "8102:8102"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/usersdb
      KAFKA_BROKER: kafka:9092
    depends_on:
      - mongodb
      - kafka
    networks:
      - tdd-network

  profile-api-service:
    build:
      context: ./profile-api-service
      dockerfile: Dockerfile
    container_name: profile-api-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      AWS_REGION: ap-south-1
      DYNAMO_DB_ENDPOINT: http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
    networks:
      - tdd-network
      
  kafka-ui:
    # --- UPDATED TO THE IMAGE NAME YOU PROVIDED ---
    image: provectuslabs/kafka-ui:latest
    container_name: user-profile-kafka-ui
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-docker-kafka"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
    depends_on:
      - kafka
    networks:
      - tdd-network

networks:
  tdd-network:
    driver: bridge

volumes:
  mongo_data:
